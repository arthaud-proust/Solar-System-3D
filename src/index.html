<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.sass">
    <style>
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="gui-container"></div>
    <div>
        <script type="module" src="./js/script.ts"></script>
    </div>
    <section id="cockpit">
        <section class="bottom">
            <article>
                <span>Speed</span>
                <span class="speed"></span>
                <span>km/s</span>
            </article>
            <article>
                <span>Position</span>
                <p>
                    <span>X</span>
                    <span class="position-x"></span>
                </p>
                <p>
                    <span>Y</span>
                    <span class="position-y"></span>
                </p>
                <p>
                    <span>Z</span>
                    <span class="position-z"></span>
                </p>
            </article>
        </section>


        <section class="labels">
            <div class="sun">
                <span>Sun</span>
                <span class="distance"></span>
            </div>
            <div class="mercury">
                <span>Mercury</span>
                <span class="distance"></span>
            </div>
            <div class="venus">
                <span>Venus</span>
                <span class="distance"></span>
            </div>
            <div class="earth">
                <span>Earth</span>
                <span class="distance"></span>
            </div>
            <div class="moon">
                <span>Moon</span>
                <span class="distance"></span>
            </div>
            <div class="mars">
                <span>Mars</span>
                <span class="distance"></span>
            </div>
            <div class="phobos">
                <span>Phobos</span>
                <span class="distance"></span>
            </div>
            <div class="deimos">
                <span>Deimos</span>
                <span class="distance"></span>
            </div>
            <div class="jupiter">
                <span>Jupiter</span>
                <span class="distance"></span>
            </div>
            <div class="ganymede">
                <span>Ganymede</span>
                <span class="distance"></span>
            </div>
            <div class="callisto">
                <span>Callisto</span>
                <span class="distance"></span>
            </div>
            <div class="europa">
                <span>Europa</span>
                <span class="distance"></span>
            </div>
            <div class="io">
                <span>Io</span>
                <span class="distance"></span>
            </div>
            <div class="saturn">
                <span>Saturn</span>
                <span class="distance"></span>
            </div>
            <div class="uranus">
                <span>Uranus</span>
                <span class="distance"></span>
            </div>
            <div class="neptune">
                <span>Neptune</span>
                <span class="distance"></span>
            </div>
            <div class="pluto">
                <span>Pluto</span>
                <span class="distance"></span>
            </div>
        </section>
    </section>
</body>

</html>

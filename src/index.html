<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="gui-container"></div>
    <div>
        <script type="module" src="./js/script.ts"></script>
    </div>
    <div id="planetInfo" class="planet-info">
        <div class="planet-info-content">
            <span class="close-btn" onclick="closeInfo()">&times;</span>
            <h2 id="planetName"></h2>
            <p id="planetDetails"></p>
        </div>
    </div>
    <section id="cockpit">
        <article>
            <span>Speed</span>
            <span class="speed"></span>
            <span>km/s</span>
        </article>
        <article>
            <span>Position</span>
            <p>
                <span>X</span>
                <span class="position-x"></span>
            </p>
            <p>
                <span>Y</span>
                <span class="position-y"></span>
            </p>
            <p>
                <span>Z</span>
                <span class="position-z"></span>
            </p>
        </article>
    </section>
</body>

</html>

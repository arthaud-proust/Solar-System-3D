<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.sass">
    <style>
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="gui-container"></div>
    <div>
        <script type="module" src="./js/script.ts"></script>
    </div>
    <section id="cockpit">
        <section class="top">
            <ul>
                <li>[click] Lock pointer to rotate camera</li>
                <li>[echap] Release mouse</li>
                <li>[z] Go forward</li>
                <li>[s] Go backward</li>
                <li>[q] Roll left</li>
                <li>[d] Roll right</li>
                <li>[a] Speed down</li>
                <li>[e] Speed up</li>
                <li>[c] Toggle ship display</li>
            </ul>
        </section>
        <section class="bottom">
            <article>
                <span>Selected speed (<span class="selected-speed-name"></span>)</span>
                <span class="selected-speed"></span>
                <span>km/s</span>
            </article>
            <article>
                <span>Current speed</span>
                <span class="speed"></span>
                <span>km/s</span>
            </article>
            <article>
                <span>Position</span>
                <p>
                    <span>X</span>
                    <span class="position-x"></span>
                </p>
                <p>
                    <span>Y</span>
                    <span class="position-y"></span>
                </p>
                <p>
                    <span>Z</span>
                    <span class="position-z"></span>
                </p>
            </article>
        </section>


        <section class="labels">
        </section>
    </section>
</body>

</html>
